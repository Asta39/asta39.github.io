    <!-- Lightbox for Gallery -->

        <span class="lightbox-close">&times;</span>

        <div class="lightbox-controls">
            <button class="lightbox-prev"><i class="fas fa-chevron-left"></i></button>

    <!-- Footer will be the same as your main page -->
    
    <!-- JavaScript -->
    <script>
        // Category Filtering
        const tabButtons = document.querySelectorAll('.tab-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                tabButtons.forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                button.classList.add('active');
                
                const category = button.getAttribute('data-category');
                
                // Show/hide items based on category
                galleryItems.forEach(item => {
                    if (category === 'all' || item.getAttribute('data-category') === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
        
        // Lightbox Functionality
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.querySelector('.lightbox-content');
        const lightboxClose = document.querySelector('.lightbox-close');
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');
        let currentIndex = 0;
        let visibleItems = [];
        
        function updateVisibleItems() {
            visibleItems = Array.from(galleryItems).filter(
                item => item.style.display !== 'none'
            );
        }
        
        function openLightbox(index) {
            updateVisibleItems();
            lightbox.style.display = 'flex';
            currentIndex = index;
            updateLightboxImage();
            document.body.style.overflow = 'hidden';
        }
        
        function closeLightbox() {
            lightbox.style.display = 'none';
            document.body.style.overflow = '';
        }
        
        function updateLightboxImage() {
            const imgSrc = visibleItems[currentIndex].querySelector('img').src;
            const imgAlt = visibleItems[currentIndex].querySelector('img').alt;
            lightboxImg.src = imgSrc;
            lightboxImg.alt = imgAlt;
        }
        
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                const categoryItems = Array.from(galleryItems).filter(
                    gItem => gItem.style.display !== 'none'
                );
                const newIndex = categoryItems.indexOf(item);
                openLightbox(newIndex);
            });
        });
        
        lightboxClose.addEventListener('click', closeLightbox);
        
        lightboxPrev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + visibleItems.length) % visibleItems.length;
            updateLightboxImage();
        });
        
        lightboxNext.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % visibleItems.length;
            updateLightboxImage();
        });
        
        // Close with Escape key and navigate with arrow keys
        document.addEventListener('keydown', (e) => {
            if (lightbox.style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    currentIndex = (currentIndex - 1 + visibleItems.length) % visibleItems.length;
                    updateLightboxImage();
                } else if (e.key === 'ArrowRight') {
                    currentIndex = (currentIndex + 1) % visibleItems.length;
                    updateLightboxImage();
                }
            }
        });
    </script>
